modLoader="javafml" #mandatory

loaderVersion="[32,)"

#issueTrackerURL="http://my.issue.tracker/" #optional

[[mods]] #mandatory

modId="radioactiveblocks" #mandatory

version="4.2.0" #mandatory

displayName="Radioactive Blocks" #mandatory

updateJSONURL="https://github.com/thesarlaacsweep/radioactiveblocks_updates/blob/master/updates.json" #optional

#displayURL="http://example.com/" #optional

#logoFile="https://media.forgecdn.net/avatars/thumbnails/275/619/64/64/637262887391987635.png" #optional

